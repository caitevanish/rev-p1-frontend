<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  <!-- My CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  </head>
  <body id="login-body">
    

    <div class="container login-box">
      <form>
        <div class="mb-3">
          <fieldset>
            <h2 class="login">Login</h2>
            <label for="usernameInput" class="form-label">Username</label>
            <input
              id="usernameInput"
              type="text"
              placeholder="username"
              class="form-control"
              />
            </div>
            <div class="mb-3 ">
              <label for="passwordInput" class="form-label">Password</label>
              <input
                id="passwordInput"
                type="password"
                placeholder="password"
                class="form-control"
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="" class="btn btn-primary" disabled>Sign Up</button>
          </fieldset>
      </form>
    </div>

    <script>

      // -----Main variables-----

      const usernameInput = document.getElementById('usernameInput');
      const passwordInput = document.getElementById('passwordInput');


      // -----Submit Form-----

      document.addEventListener('submit', async (event) => {
        event.preventDefault();

        const username = usernameInput.value;
        const password = passwordInput.value;
        const credentials = { username, password };

        const httpResponse = await fetch('http://localhost:8080/login', {
          method: 'POST',
          body: JSON.stringify(credentials),
          headers: {
            'Content-Type': 'application/json',
          },
        });

        // -----Validation of password-----
        if (httpResponse.status === 200) {
          const user = await httpResponse.json();
          // alert('login successful');
          window.location = 'http://127.0.0.1:5500/home.html';

          localStorage.setItem('user', JSON.stringify(user));
          // console.log(user);
          localStorage.getItem('user');
          username.password = null;
          // localStorage.clear(); 
        }

        if (httpResponse.status === 404) {
          alert('username not found');
        }

        if (httpResponse.status === 400) {
          alert('password does not match');
        }
      });
      console.log(user);  //check to see if there is still user info (no password)
    </script>

  </body>
</html>
