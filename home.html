    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Townhall</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

            <li class="nav-item">

        </div>

    <div id="welcomeBanner">
      <h1>Hello {First name here}!</h1>


      <!-- COMPLAINT FORM -->
      <div id="complaintBox">
        <h2>Report a complaint</h2>
        <p>Is there something on your mind?</p>
        <button id="openComplaintModal">Tell us about it</button>
        <div>
          <div class="modal-body tempPadding tempBorder">
            <form action="" method="post">
              <fieldset>
                <legend>Write your complaint here:</legend>
                <textarea
                  name="description"
                  id="complaintInput"
                  placeholder="So this thing happened recently..."
                  cols="50"
                  rows="5"
                ></textarea>
              </fieldset>
              <button id="submitComplaintBtn" type="submit" >
                Submit
              </button>
              <button id="closeModalBtn" type="" disabled>
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>

      <div id="main">

        <!-- COMPLAINT TABLE -->
        <div class="tempPadding">
          <h3>Complaints</h3>
          <div id="complaintTable">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Description</th>
                  <th scope="col">Status</th>
                  <th scope="col">Priority</th>
                  <th scope="col">Meeting</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="complaintTableBody"></tbody>
            </table>
          </div>
        </div>

        <!-- MEETING TABLE -->
        <div class="tempPadding">
          <h3>Upcoming Meetings</h3>
          <div id="meetingTable">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Time</th>
                  <th scope="col">Location</th>
                  <th scope="col">Summary</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="meetingTableBody">
                <!-- <tr>
                  <th scope="row">101</th>
                  <td>1660675993</td>
                  <td>The Hogshead, Hogsmead</td>
                  <td>Discussing the annoyances of nomaj neighbors</td>
                  <td>
                    <button id="complaintDetailsBtn">Details</button>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
          </div>


          
        </div>
      </div>
    </div>
    <div id="main"></div>
